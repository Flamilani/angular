<div *ngIf="selectedHero">
<mat-card>
  <mat-card-title>{{selectedHero.name | uppercase}} Details</mat-card-title>
  <mat-card-content>
    <div>
    <span>id:</span> {{selectedHero.id}}
    </div>
    <div>
    <span>name:</span> {{selectedHero.name}}
  </div>
  </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>Editar</mat-card-title>
    <mat-card-content>
  <div>
      <label>name:
        <input [(ngModel)]="selectedHero.name" placeholder="name">
      </label>
    </div>
    </mat-card-content>
    </mat-card>
  </div>

    <mat-card class="heroes">
        <mat-card-title>My Heroes</mat-card-title>
        <mat-card-content>

    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"><span> {{ hero.id }} </span> - {{hero.name}} </mat-list-item>
      </mat-list>

      </mat-card-content>
      </mat-card>
